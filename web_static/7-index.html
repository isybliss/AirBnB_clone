<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css"
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>AirBnB clone</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="filters-container">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California Arizona</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona</h2>
                            <p>page1</p>
                            <p>page2</p>
                        </li>
                        <li>
                            <h2>California</h2>
                            <p>San</p>
                            <p>Leio</p>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet Kitchen</h4>
                    <ul class="popover">
                        <li>
                            <h2>Internet</h2>
                            <p>page1</p>
                            <p>page2</p>
                        </li>
                        <li>
                            <h2>Kitchen</h2>
                            <p>San</p>
                            <p>Leio</p>
                        </li>
                    </ul>
                </div>
            </div>
        
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <div class="plac">
                <article><h2>My home</h2></article>
                <article><h2>Tiny home</h2></article>
                <article><h2>A suite</h2></article>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
